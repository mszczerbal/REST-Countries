<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wyszukiwarka krajów - REST Countries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wyszukiwarka krajów</h1>
    <div class="wrapper">
        <div class="country-flag">
            <img src="" alt="">
        </div>
        <div class="info">
            <select class="countries">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
            <p>Stolica: <span class="capital"></span></p>
            <p>Populacja: <span class="population"></span></p>
            <p>Waluta: <span class="currency"></span></p>
            <p>Język: <span class="language"></span></p>
            <p>Kontynent: <span class="region"></span></p>
            <p>Domena: <span class="domain"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
